<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.sitespa.it/wp-content/uploads/2022/06/case-history-SITE-SPA-800533.png">
    <title>Biglietto</title>
    <!--JS LINK-->
    <script defer src="js/script.js"></script>
    <!--BOOTSTRAP LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--STYLESHEET-->
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <!--FORM SECTION-->
    <section id="form-section" class="container text-center">
        <h1 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="card w-100 ">
            <div class="card-body">
                <form class="text-center">
                    <div class="d-flex justify-content-center gap-5 mb-5">
                        <div class="mb-3 me-5">
                            <label for="name" class="form-label c-red">Nome Cognome</label>
                            <input type="text" class="form-control b-red" id="name" placeholder="Nome Cognome" value="Giordano Guidi">
                        </div>
                        <div class="mb-3">
                            <label for="kms" class="form-label c-red">Km da percorrere</label>
                            <input type="number" class="form-control b-red" id="kms" placeholder="km da percorrere" value="50">
                        </div>
                        <div class="mb-3 ms-5">
                            <label for="age" class="form-label c-red">Fascia d'et√†</label>
                            <select class="form-select b-red"  id="age">
                                <option selected value="">Adulto</option>
                                <option value="minorenne">minorenne</option>
                                <option value="Over 65">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" id="confirm-button" class="btn bg-secondary bg-opacity-50 me-3 c-red fw-bold fs-5">Genera</button>
                    <button type="button" id="reset-button" class="btn bg-secondary bg-opacity-50 c-red fw-bold fs-5">Annulla</button>
                    <div class="alert alert-success mt-4 d-none" role="alert">
                        Complimenti! Acquisto avvenuto con successo
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--TICKET SECTION-->
    <section id="ticket-section" class="container d-none">
        <h1 class="text-white mt-5">IL TUO BIGLIETTO</h1>
        <div class="card mb-3 rounded-0">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="https://sacromontedivarallo.com/wp-content/uploads/2019/12/EW0A6471.jpg" class="img-fluid rounded-start" alt="Train Ticket">
                </div>
                <div class="col-md-8 position-relative">
                    <div class="card-body">
                        <h5 class="card-title text-start mb-4">Il tuo boiglietto</h5>
                        <h4 id="passenger-name" class="text-start mb-4"></h4>
                        <div class="row row-cols-1 row-cols-4">
                            <div class="col">
                                <h6>Offerta</h6>
                                <div id="rate"></div>
                            </div>

                            <div class="col">
                                <h6>Carrozza</h6>
                                <div id="car"></div>
                            </div>

                            <div class="col">
                                <h6>Codice CP</h6>
                                <div id="pnr"></div>
                            </div>

                            <div class="col">
                                <h6>Totale</h6>
                                <div id="price"></div>
                            </div>
                            <button type="button" class="btn btn-success mt-4 button-purchase">Aquista biglietto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
